<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточка товара</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article class="product-card">
        <div class="product-image">
            <img class="pic" src="Новая папка/rhe;rf.jfif" alt="Белая керамическая кружка с надписью 'Лучший разработчик'">
        </div>
        <div class="product-info">
            <h3 class="product-title">Лучший разработчик</h3>
            <div class="product-rating">
                <span class="stars">★★★★☆</span> <span class="rating-value">4.5</span>
            </div>
            <p class="product-description">Керамическая кружка белого цвета с надписью. Идеальный подарок для программиста.</p>
            <p class="product-price">500 руб.</p>
            <button class="add-to-cart-button">Добавить в корзину</button>
        </div>
    </article>
</body>
</html>
